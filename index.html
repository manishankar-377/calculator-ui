<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Calculator Microservice UI</h1>

    <div class="card">
        <h2>GET Calculator</h2>
        <div class="form-group">
            <input type="number" id="num1" placeholder="Enter first number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="calculate()">=</button>
        </div>
        <div class="actions">
            <button onclick="systemhealth()">Check Health</button>
            <button onclick="systemversion()">Check Version</button>
        </div>
        <div id="result" class="output-box"></div>
    </div>

    <div class="card">
        <h2>POST Calculator</h2>
        <div class="form-group">
            <input type="number" id="postNum1" placeholder="First Number">
            <select id="postOperator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="postNum2" placeholder="Second Number">
            <button onclick="postCalculate()">=</button>
        </div>
        <div id="postResult" class="output-box"></div>
    </div>
</div>

<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
</div>


<script src="js/app.js">
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>



</body>

</html>
