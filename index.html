<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="Enter first number">

<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<input type="number" id="num2" placeholder="Enter second number">

<button onclick="calculate()">=</button>

<button onclick="systemhealth()">check connection</button>

<div id="result"></div>

<script src="js/app.js"></script>

<h2>POST Calculator</h2>

<input type="number" id="postNum1" placeholder="First Number">
<select id="postOperator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="number" id="postNum2" placeholder="Second Number">
<button onclick="postCalculate()">=</button>

<div id="postResult"></div>


</body>
</html>
